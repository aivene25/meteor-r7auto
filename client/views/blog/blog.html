<template name="blog">
  <!-- #featured-title -->
  <div class="row-certified-1 parallax">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div
            class="wprt-spacer clearfix"
            data-desktop="120"
            data-mobi="60"
            data-smobi="60"
          ></div>
        </div>
        <!-- /.col-md-12 -->

        <div class="col-md-2"></div>
        <!-- /.col-md-2 -->

        <div class="col-md-9">
          <div
            class="wprt-animation-block"
            data-animate="fadeInUpSmall"
            data-duration="1s"
            data-delay="0s"
            data-position="90%"
          >
            <div class="wprt-icon-box style-2 clearfix icon-left">
              <!--
              <div class="image-wrap">
                <img src="/assets/img/ase.png" alt="Image">
              </div>
-->
              <h3 class="heading">OUR BLOG</h3>

              <p class="desc">
                Get in touch with our quality AutoService Shop, let our team of
                highly trained technicians provide you with the best car garage
                services, including MOT testing, car servicing and car repairs
                and diagnostics.
              </p>

              <div class="elm-btn">
                <a class=" wprt-button small outline white" href="#"
                  >SCHEDULE AN APPOINTMENT</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-1"></div>
        <!-- /.col-md-1 -->

        <div class="col-md-12">
          <div
            class="wprt-spacer clearfix"
            data-desktop="120"
            data-mobi="60"
            data-smobi="60"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->

  <div id="main-content" class="site-main clearfix">
    <div id="content-wrap">
      <div id="site-content" class="site-content clearfix">
        <div id="inner-content" class="inner-content-wrap">
          <div class="page-content">
            <!-- NEWS -->
            <div class="row-news">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="83"
                      data-mobi="60"
                      data-smobi="60"
                    ></div>

                    <div class="wprt-headings style-1 clearfix text-center">
                      <h2 class="heading clearfix">NEWS</h2>
                      <div class="sep clearfix"></div>
                      <!--
                      <p class="sub-heading clearfix">Our professionals will perform diagnostic tests, fluid flush and fills, engine replacement, oil changes,
                        and total vehicle overhauls.</p>
                        -->
                    </div>
                    <!-- /.wprt-headings -->

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="45"
                      data-mobi="40"
                      data-smobi="40"
                    ></div>

                    <div
                      class="wprt-news has-shadow bullet-circle has-bullets bullet40"
                      data-auto="false"
                      data-column="3"
                      data-column2="2"
                      data-column3="1"
                      data-gap="30"
                    >
                      <div class="owl-theme">
                        {{#each posts}}
                        <div class="col-md-4" style="margin-bottom: 50px">
                          <div class="news-item clearfix">
                            <div class="inner">
                              <div class="thumb">
                                <img
                                  src="{{ this.image }}"
                                  alt="Image"
                                  style="width:100%"
                                />
                                <div class="meta">
                                  <span class="post-date">{{ formatDate
                                    this.created_at
                                  }}</span>
                                </div>
                              </div>
                              <div class="text-wrap">
                                <h3 class="title font-weight-600">
                                  <a href="/blog/{{ this._id }}">{{
                                    this.title
                                  }}</a>
                                </h3>
                                <p class="excerpt-text">
                                  {{{ reduceText this.content}}}
                                </p>

                                <div class="post-btn">
                                  <a
                                    href="blog/{{ this._id }}"
                                    class="small wprt-button outline ol-accent"
                                    >READ MORE</a
                                  >
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        {{/each}}
                      </div>
                    </div>

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="80"
                      data-mobi="50"
                      data-smobi="50"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="wprt-spacer clearfix"
              data-desktop="0"
              data-mobi="35"
              data-smobi="35"
            ></div>

            <div class="row-facts-1 parallax">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="90"
                      data-mobi="60"
                      data-smobi="60"
                    ></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->

                <div class="row separator dark">
                  <div class="col-md-3">
                    <div
                      class="wprt-counter style-2 clearfix icon-left text-center"
                    >
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon">
                            <i class="as-icon-mechanic"></i>
                          </div>
                        </div>

                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span
                              class="number "
                              data-speed="2000"
                              data-to="320"
                              data-inviewport="yes"
                              >320</span
                            >
                            <span class="suffix">+</span>
                          </div>
                          <h3 class="heading">TECHNICIALS</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="0"
                      data-mobi="35"
                      data-smobi="35"
                    ></div>
                  </div>
                  <!-- /.col-md-3 -->

                  <div class="col-md-3">
                    <div
                      class="wprt-counter style-2 clearfix icon-left text-center"
                    >
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon"><i class="as-icon-key2"></i></div>
                        </div>

                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span
                              class="number "
                              data-speed="2000"
                              data-to="100"
                              data-inviewport="yes"
                              >100</span
                            >
                            <span class="suffix">%</span>
                          </div>
                          <h3 class="heading">TRANSPARENCY</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="0"
                      data-mobi="35"
                      data-smobi="35"
                    ></div>
                  </div>
                  <!-- /.col-md-3 -->

                  <div class="col-md-3">
                    <div
                      class="wprt-counter style-2 clearfix icon-left text-center"
                    >
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon">
                            <i class="as-icon-inspection"></i>
                          </div>
                        </div>

                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span
                              class="number "
                              data-speed="2000"
                              data-to="890"
                              data-inviewport="yes"
                              >890</span
                            >
                            <span class="suffix">+</span>
                          </div>
                          <h3 class="heading">DONE PROJECTS</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="0"
                      data-mobi="35"
                      data-smobi="35"
                    ></div>
                  </div>
                  <!-- /.col-md-3 -->

                  <div class="col-md-3">
                    <div
                      class="wprt-counter style-2 clearfix icon-left text-center"
                    >
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon">
                            <i class="as-icon-diagnostic"></i>
                          </div>
                        </div>
                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span
                              class="number "
                              data-speed="2000"
                              data-to="640"
                              data-inviewport="yes"
                              >640</span
                            >
                            <span class="suffix">+</span>
                          </div>
                          <h3 class="heading">WON AWARDS</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->
                  </div>
                  <!-- /.col-md-3 -->
                </div>
                <!-- /.row -->

                <div class="row">
                  <div class="col-md-12">
                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="90"
                      data-mobi="60"
                      data-smobi="60"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- PROMOTION -->
            {{>promotion}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
