<template name="service_modal">
  <div id="service_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Service Request Form</h4>
        </div>
        <div class="modal-body">
          {{#if success}}
          <div class="isa_success">
            <i class="fa fa-check"></i> Request received successfully !
          </div>
          {{/if}} {{#if validation_error}} {{#each validation_error_messages}}
          <div class="isa_error">
            <i class="fa fa-times-circle"></i> {{this}}
          </div>
          {{/each}} {{/if}}

          <div class="wprt-contact-form style-1 margin-top-10">
            <span>Please provide your vehicle details</span>
            <form class="wpcf7-form" id="service-request-form">
              <span class="wpcf7-form-control-wrap your-name">
                <select name="vehicle_make">
                  <option value="Any"> Select Vehicle Make </option>
                  {{#each carMakes}}
                  <option value="{{this.name}}"> {{ this.name }} </option>
                  {{/each}}
                  <option value="Others"> Others </option>
                </select>
              </span>
              <span class="wpcf7-form-control-wrap your-email">
                <select name="vehicle_model">
                  <option value="Any">Select Vehicle Model</option>
                  {{#each carModels}}
                  <option value="{{this}}">{{this}}</option>
                  {{else}}
                  <option value="Any">Any</option>
                  {{/each}}
                  <option value="Any">Others</option>
                </select>
              </span>
              <span class="wpcf7-form-control-wrap your-subject">
                <select name="vehicle_year">
                  <option value="Any">Select Vehicle Year</option>
                  {{#each vehicleYears}}
                  <option value="{{this}}">{{this}}</option>
                  {{/each}}
                  <option value="Any">Others</option>
                </select>
              </span>
              <span class="wpcf7-form-control-wrap your-message">
                <textarea
                  name="vehicle_notes"
                  cols="20"
                  rows="10"
                  class="wpcf7-form-control wpcf7-textarea"
                  placeholder="Extra notes "
                ></textarea>
              </span>

              {{#if isLoading}} {{>spinner}} {{else}}

              <div class="wrap-submit">
                <input
                  type="submit"
                  value="MAKE REQUEST"
                  class="submit wpcf7-form-control wpcf7-submit"
                />
              </div>
              {{/if}}
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
