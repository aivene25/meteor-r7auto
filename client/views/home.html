<template name="home">
  <!-- Main Content -->
  <div id="main-content" class="site-main clearfix">
    <div id="content-wrap">
      <div id="site-content" class="site-content clearfix">
        <div id="inner-content" class="inner-content-wrap">
          <div class="page-content">
            {{>slider}}
            <!--SEVICES-->
            <div id="row-services" class="row-services">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="83" data-mobi="60" data-smobi="60"></div>

                    <div class="wprt-headings style-1 clearfix text-center">
                      <h2 class="heading clearfix">SERVICES</h2>
                      <div class="sep clearfix"></div>
                      <p class="sub-heading clearfix">Our professionals will perform diagnostic tests, fluid flush and fills, engine replacement, oil changes,
                        and total vehicle overhauls.</p>
                    </div>
                    <!-- /.wprt-headings -->

                    <div class="wprt-spacer clearfix" data-desktop="50" data-mobi="40" data-smobi="40"></div>

                    <div class="wprt-carousel-box has-bullets bullet-circle bullet40" data-auto="false" data-loop="false" data-gap="30" data-column="3"
                      data-column2="2" data-column3="1">
                      <div class="owl-carousel owl-theme">
                        
                        {{#each services}}
                        <div class="wprt-content-box style-2">
                          <div class="wprt-icon-box style-6 clearfix icon-top w85 grey-bg align-left has-width text-center">
                            <div class="icon-wrap">
                              <i class="{{icon}}"></i>
                            </div>

                            <h3 class="heading">
                              <a target="_blank" href="#">{{service}}</a>
                            </h3>

                            <p class="desc">{{short_description}}</p>

                            <div class="elm-btn">
                              <a class="simple-link2 font-heading" href="/service/{{_id}}">READ MORE</a>
                            </div>
                          </div>
                          <!-- /.wprt-icon-box -->
                        </div>
                        <!-- /.wprt-content-box -->
                        {{/each}}

                      </div>
                    </div>
                    <!-- /.wprt-carousel-box -->

                    <div class="wprt-spacer clearfix" data-desktop="75" data-mobi="60" data-smobi="60"></div>

                    <div class="wprt-align-box text-center">
                      <div class="button-wrap icon-left">
                        <a href="/services" class="wprt-button outline light">VIEW ALL SERVICES</a>
                      </div>
                    </div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END SERVICES -->

            <!-- END PARTS -->
            <div class="row-team">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="83" data-mobi="60" data-smobi="60"></div>
                    <div class="wprt-headings style-1 clearfix text-center">
                      <h2 class="heading clearfix">CERTIFIED SPARE PARTS</h2>
                      <div class="sep clearfix"></div>
                      <p class="sub-heading clearfix">Our professionals will perform diagnostic tests, fluid flush and fills, engine replacement, oil changes,
                        and total vehicle overhauls.
                      </p>
                    </div>
                    <!-- /.wprt-headings -->

                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="40" data-smobi="40"></div>

                    <div class="wprt-team has-shadow bullet-circle has-bullets" data-auto="false" data-column="4" data-column2="2" data-column3="1"
                      data-gap="30">
                      <div class="owl-carousel owl-theme">
                        
                        {{#each parts}}
                        <div class="team-item clearfix">
                          <div class="inner">
                            <div class="thumb">
                              <img src="{{image}}" alt="title" style="height: 250px">
                              <ul class="socials clearfix">
                                <li class="twitter">
                                  <a href="#" id="add-to-cart">
                                    <i class="rt-icon-cart-2 add-to-cart"></i>
                                  </a>
                                </li>
                                <li class="facebook">
                                  <a href="#">
                                    <i class="rt-icon-2-comment"></i>
                                  </a>
                                </li>
                                <li class="linkedin">
                                  <a href="#">
                                    <i class="rt-icon-zoom-in-2"></i>
                                  </a>
                                </li>
                              </ul>
                            </div>
                            <!-- /.thumb -->
                            <div class="text-wrap">
                              <a href="/shop/parts/{{_id}}">
                                <h4 class="name">{{title}}</h4>
                              </a>
                              <!--<div class="position">MARKETING MANAGER</div>-->
                            </div>
                          </div>
                        </div>
                        <!-- /.team-item -->
                        {{/each}}
                     
                      </div>
                    </div>
                    <!-- /.wprt-team -->

                    <div class="wprt-spacer clearfix" data-desktop="50" data-mobi="40" data-smobi="40"></div>

                    <div class="wprt-align-box text-center">
                      <div class="button-wrap icon-left">
                        <a href="/shop/parts" class="wprt-button outline light">ALL SPARE PARTS </a>
                      </div>
                    </div>

                    <div class="wprt-spacer clearfix" data-desktop="70" data-mobi="50" data-smobi="50"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END PARTS -->

            <!--CERTIFIED -->
            <div class="row-certified-1 parallax" style="background-attachment: fixed; background-position: 50% 64px;">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="120" data-mobi="60" data-smobi="60" style="height:120px"></div>
                  </div>
                  <!-- /.col-md-12 -->
                  <div class="col-md-12">
                    <div class="wprt-animation-block animated fadeInUpSmall" data-animate="fadeInUpSmall" data-duration="1s" data-delay="0s"
                      data-position="90%" style="animation-delay: 0s; animation-duration: 1s;">
                      <h2 class="text-center text-white font-size-32 letter-spacing-1px font-weight-300">WE OFFER A VARIETY OF SERVICES
                        <br>
                        <span class="font-weight-700">PERFORMED BY NATA CERTIFIED TECHNICIANS</span>
                      </h2>

                      <div class="wprt-spacer clearfix" data-desktop="10" data-mobi="10" data-smobi="10" style="height:10px"></div>

                      <div class="text-center ">
                        <a class="wprt-button outline accent margin-bottom-20" href="#">CALL US TODAY</a>
                      </div>
                    </div>
                    <!-- /.wprt-animation-block -->
                  </div>
                  <!-- /.col-md-12 -->
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="100" data-mobi="40" data-smobi="40" style="height:100px"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!--CERTIFIED END -->

            <!-- VEHICLES -->
            <div class="row-gallery">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="83" data-mobi="60" data-smobi="60"></div>
                    <div class="wprt-headings style-1 clearfix text-center">
                      <h2 class="heading clearfix">VEHICLES</h2>
                      <div class="sep clearfix"></div>
                      <p class="sub-heading clearfix">Our professionals will perform diagnostic tests, fluid flush and fills, engine replacement, oil changes,
                        and total vehicle overhauls.</p>
                    </div>
                    <!-- /.wprt-headings -->

                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="40" data-smobi="40"></div>

                    <div class="wprt-gallery has-arrows arrow-center offsetcenter offset-v0" data-auto="false" data-column="3" data-column2="2"
                      data-column3="1" data-gap="20">
                      <div class="owl-carousel owl-theme">
                        
                        {{#each cars}}
                        <div class="gallery-box">
                          <div class="inner">
                            <div class="hover-effect">
                              <div class="gallery-image">
                                <img src="{{image}}" alt="Image">
                              </div>

                              <div class="text">
                                <div class="icon">
                                  <a class="zoom-popup" href="{{image}}">
                                    <i class="rt-icon-zoom-in-2"></i>
                                  </a>
                                </div>
                                <h2>
                                  <a href="/shop/cars/{{_id}}" title="{{name}}">{{name}}</a>
                                </h2>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.gallery-box -->
                        {{/each}}

                      </div>
                    </div>
                    <!-- /.wprt-gallery -->

                    <div class="wprt-spacer clearfix" data-desktop="50" data-mobi="40" data-smobi="40"></div>

                    <div class="wprt-align-box text-center">
                      <div class="button-wrap icon-left">
                        <a href="/shop/cars" class="wprt-button outline light">SEE ALL VEHICLES </a>
                      </div>
                    </div>

                    <div class="wprt-spacer clearfix" data-desktop="70" data-mobi="50" data-smobi="50"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END VEHICLES -->

            <!--OUR COMPANY-->
            <div class="row-services">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="83" data-mobi="60" data-smobi="60" style="height:83px"></div>

                    <div class="wprt-headings style-1 clearfix text-center">
                      <h2 class="heading clearfix">ABOUT OUR COMPANY</h2>
                      <div class="sep clearfix"></div>
                      <p class="sub-heading clearfix">Our professionals will perform diagnostic tests, fluid flush and fills, engine replacement, oil changes,
                        and total vehicle overhauls.</p>
                    </div>
                    <!-- /.wprt-headings -->

                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="40" data-smobi="40" style="height:45px"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->

                <div class="row small-gutters">
                  <div class="col-md-6">
                    <div class="wprt-accordions style-1">
                      <div class="accordion-item active no-icon">
                        <h3 class="accordion-heading">
                          <span class="inner">Over 25 Years Experience</span>
                        </h3>

                        <div class="accordion-content" style="display: block;">
                          <div>At R7Auto specialists we can handle all of your vehicle's maintenance needs and repair problems.
                            We work on Cars and Light Trucks, American and Foreign, New and Old. We specialize in diagnosing
                            those hard to find problems. We have been in business since 2016, and are a family owned business.
                            We try to treat our customers like we would want to be treated, giving them the best service
                            for the best price available.</div>
                        </div>
                      </div>
                      <!-- /.accordion-item -->

                      <div class="accordion-item no-icon">
                        <h3 class="accordion-heading">
                          <span class="inner">Collision Repair Excellence</span>
                        </h3>

                        <div class="accordion-content">
                          <div>At R7Auto specialists we can handle all of your vehicle's maintenance needs and repair problems.
                            We work on Cars and Light Trucks, American and Foreign, New and Old. We specialize in diagnosing
                            those hard to find problems. We have been in business since 2016, and are a family owned business.
                            We try to treat our customers like we would want to be treated, giving them the best service
                            for the best price available.</div>
                        </div>
                      </div>
                      <!-- /.accordion-item -->

                      <div class="accordion-item no-icon">
                        <h3 class="accordion-heading">
                          <span class="inner">Accreditation &amp; Certifications</span>
                        </h3>

                        <div class="accordion-content">
                          <div>At R7Auto specialists we can handle all of your vehicle's maintenance needs and repair problems.
                            We work on Cars and Light Trucks, American and Foreign, New and Old. We specialize in diagnosing
                            those hard to find problems. We have been in business since 2016, and are a family owned business.
                            We try to treat our customers like we would want to be treated, giving them the best service
                            for the best price available.</div>
                        </div>
                      </div>
                      <!-- /.accordion-item -->
                    </div>
                    <!-- /.wprt-accordions -->

                    <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="40" data-smobi="40" style="height:0px"></div>
                  </div>
                  <!-- /.col-md-6 -->

                  <div class="col-md-6">
                    <div class="wprt-icon-box style-4 clearfix icon-left w85 grey-outline align-left has-width">
                      <div class="icon-wrap">
                        <i class="as-icon-oil2"></i>
                      </div>

                      <h3 class="heading">
                        <a href="#">BRAKE FLUID EXCHANGE</a>
                      </h3>

                      <p class="desc">We provide top-notch service for import and domestic car repairs. Brakes Prepair, Tune Ups, Engine
                        Repair, Electrical and A.C Systems</p>
                    </div>
                    <!-- /.wprt-icon-box -->

                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="35" data-smobi="35" style="height:45px"></div>

                    <div class="wprt-icon-box style-4 clearfix icon-left w85 grey-outline align-left has-width">
                      <div class="icon-wrap">
                        <i class="as-icon-wheel-alignment"></i>
                      </div>

                      <h3 class="heading">
                        <a href="#">WHEEL ALIGNMENT</a>
                      </h3>

                      <p class="desc">We provide top-notch service for import and domestic car repairs. Brakes Prepair, Tune Ups, Engine
                        Repair, Electrical and A.C Systems</p>
                    </div>
                    <!-- /.wprt-icon-box -->

                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="35" data-smobi="35" style="height:45px"></div>

                    <div class="wprt-icon-box style-4 clearfix icon-left w85 grey-outline align-left has-width">
                      <div class="icon-wrap">
                        <i class="as-icon-maintenance"></i>
                      </div>

                      <h3 class="heading">
                        <a href="#">MAINTENANCE PACKAGES</a>
                      </h3>

                      <p class="desc">We provide top-notch service for import and domestic car repairs. Brakes Prepair, Tune Ups, Engine
                        Repair, Electrical and A.C Systems</p>
                    </div>
                    <!-- /.wprt-icon-box -->
                  </div>
                  <!-- /.col-md-6 -->
                </div>
                <!-- /.row -->

                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="70" data-mobi="60" data-smobi="60" style="height:70px"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!--END OUR COMPANY-->

            <!-- NEWS -->
            <div class="row-news">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="83" data-mobi="60" data-smobi="60"></div>

                    <div class="wprt-headings style-1 clearfix text-center">
                      <h2 class="heading clearfix"> NEWS</h2>
                      <div class="sep clearfix"></div>
                      <!--
                      <p class="sub-heading clearfix">Our professionals will perform diagnostic tests, fluid flush and fills, engine replacement, oil changes,
                        and total vehicle overhauls.</p>
                        -->
                    </div>
                    <!-- /.wprt-headings -->

                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="40" data-smobi="40"></div>

                    <div class="wprt-news has-shadow bullet-circle has-bullets bullet40" data-auto="false" data-column="3" data-column2="2" data-column3="1"
                      data-gap="30">
                      <div class="owl-carousel owl-theme">

                        {{#each posts }}
                        <div class="news-item clearfix">
                          <div class="inner">
                            <div class="thumb">
                              <img src='{{image}}' alt="Image">
                              <div class="meta">
                                <span class="post-date">October 3, 2017</span>
                              </div>
                            </div>
                            <div class="text-wrap">
                              <h3 class="title font-weight-600">
                                <a href="/blog">{{title}}</a>
                              </h3>

                              <p class="excerpt-text">{{{content}}}</p>

                              <div class="post-btn">
                                <a href=# class="small wprt-button outline ol-accent">READ MORE</a>
                              </div>
                            </div>
                            <!-- /.text-wrap -->
                          </div>
                        </div>
                        <!-- /.news-item -->
                        {{/each}}
                      </div>
                    </div>
                    <!-- /.wprt-news -->

                    <div class="wprt-spacer clearfix" data-desktop="80" data-mobi="50" data-smobi="50"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END NEWS -->

            <!--COUNTER-->
            <div class="row-facts-1 parallax">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="90" data-mobi="60" data-smobi="60"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->

                <div class="row separator dark">
                  <div class="col-md-3">
                    <div class="wprt-counter style-2 clearfix icon-left text-center">
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon">
                            <i class="as-icon-mechanic"></i>
                          </div>
                        </div>

                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span class="number " data-speed="2000" data-to="320" data-inviewport="yes">20</span>
                            <span class="suffix">+</span>
                          </div>
                          <h3 class="heading">TECHNICIANS</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->

                    <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="35" data-smobi="35"></div>
                  </div>
                  <!-- /.col-md-3 -->

                  <div class="col-md-3">
                    <div class="wprt-counter style-2 clearfix icon-left text-center">
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon">
                            <i class="as-icon-key2"></i>
                          </div>
                        </div>

                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span class="number " data-speed="2000" data-to="100" data-inviewport="yes">100</span>
                            <span class="suffix">%</span>
                          </div>
                          <h3 class="heading">TRANSPARENCY</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->

                    <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="35" data-smobi="35"></div>
                  </div>
                  <!-- /.col-md-3 -->

                  <div class="col-md-3">
                    <div class="wprt-counter style-2 clearfix icon-left text-center">
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon">
                            <i class="as-icon-inspection"></i>
                          </div>
                        </div>

                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span class="number " data-speed="2000" data-to="890" data-inviewport="yes">90</span>
                            <span class="suffix">+</span>
                          </div>
                          <h3 class="heading">REPAIRS</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->

                    <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="35" data-smobi="35"></div>
                  </div>
                  <!-- /.col-md-3 -->

                  <div class="col-md-3">
                    <div class="wprt-counter style-2 clearfix icon-left text-center">
                      <div class="inner">
                        <div class="icon-wrap">
                          <div class="icon">
                            <i class="as-icon-diagnostic"></i>
                          </div>
                        </div>
                        <div class="text-wrap">
                          <div class="number-wrap font-heading">
                            <span class="prefix"></span>
                            <span class="number " data-speed="2000" data-to="640" data-inviewport="yes">68</span>
                            <span class="suffix">+</span>
                          </div>
                          <h3 class="heading">VEHICLES SERVICED</h3>
                        </div>
                      </div>
                    </div>
                    <!-- /.wprt-counter -->
                  </div>
                  <!-- /.col-md-3 -->
                </div>
                <!-- /.row -->

                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="90" data-mobi="60" data-smobi="60"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!--COUNTER END-->

            <!-- PROMOTION -->
            <div class="row-promotion bg-accent">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="25" data-mobi="35" data-smobi="37"></div>

                    <div class="wprt-action-box style-1 has-icon">
                      <div class="inner">
                        <div class="heading-wrap">
                          <div class="text-wrap">
                            <h3 class="heading">
                              We Are Here To Help With Your Transportation All Repair Needs
                            </h3>
                            <span class="icon">
                              <i class="as-icon-speedometer2"></i>
                            </span>
                          </div>
                        </div>
                        <div class="button-wrap">
                          <a href="#" class="wprt-button white">BOOK YOUR MOD</a>
                        </div>
                      </div>
                    </div>

                    <div class="wprt-spacer clearfix" data-desktop="25" data-mobi="35" data-smobi="37"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END PROMOTION -->

          </div>
          <!-- /.page-content -->
        </div>
        <!-- /#inner-content -->
      </div>
      <!-- /#site-content -->
    </div>
    <!-- /#content-wrap -->
  </div>
</template>
