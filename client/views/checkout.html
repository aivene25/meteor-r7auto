<template name="checkout">

  <div id="main-content" class="site-main clearfix">
    <div id="content-wrap">
      <div id="site-content" class="site-content clearfix">
        <div id="inner-content" class="inner-content-wrap">
          <div class="page-content">
            <div class="container">
              <div class="row">
                <div class="wprt-spacer clearfix" data-desktop="94" data-mobi="60" data-smobi="60"></div>

                <div class="col-md-12">
                  <div class="wprt-accordions style-1">
                    <div class="accordion-item active no-icon">
                      <h3 class="accordion-heading">
                        <span class="inner">Returning customer ? Click here to login</span>
                      </h3>

                      <div class="accordion-content">
                        <div class="wprt-contact-form style-1">
                          <form class="contact-form wpcf7-form" novalidate="novalidate">
                            <span class="wpcf7-form-control-wrap your-name">
                              <input type="email" tabindex="1" id="email" name="email" value="" class="wpcf7-form-control" placeholder="E-mail *" required>
                            </span>
                            <span class="wpcf7-form-control-wrap your-email">
                              <input type="password" tabindex="2" id="subject" name="password" value="" class="wpcf7-form-control" placeholder="Password *"
                                required>
                            </span>
                            <div class="wrap-submit">
                              <input type="submit" value="LOGIN" class="submit wpcf7-form-control wpcf7-submit" id="submit" name="submit">
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- /.accordion-item -->

                    <div class="accordion-item no-icon">
                      <h3 class="accordion-heading">
                        <span class="inner">Have a Coupon ? click here to enter your code</span>
                      </h3>

                      <div class="accordion-content">
                        <div class="wprt-contact-form style-1">
                          <form class="contact-form wpcf7-form" novalidate="novalidate">
                            <span class="wpcf7-form-control-wrap your-name">
                              <input type="email" tabindex="1" id="email" name="email" value="" class="wpcf7-form-control" placeholder="Code *" required>
                            </span>
                            <div class="wrap-submit">
                              <input type="submit" value="APPLY COUPON" class="submit wpcf7-form-control wpcf7-submit" id="submit" name="submit">
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- /.accordion-item -->
                  </div>
                  <!-- /.wprt-accordions -->
                  <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="40" data-smobi="40"></div>
                </div>
                <!-- /.col-md-6 -->

                <div class="col-md-12">
                  <div class="wprt-spacer clearfix" data-desktop="65" data-mobi="40" data-smobi="40"></div>
                  <div class="wprt-divider divider-center divider-solid"></div>
                  <div class="clearfix"></div>
                  <div class="wprt-spacer clearfix" data-desktop="75" data-mobi="40" data-smobi="40"></div>

                <div class="col-md-6">
                  <div class="wprt-headings style-1 clearfix">
                    <h3 class="heading clearfix">BILLING DETAILS</h3>
                    <div class="sep clearfix"></div>
                  </div>
                  <div class="wprt-accordions style-1">

                    <div class="accordion-item no-icon">
                      <div class="wprt-spacer clearfix" data-desktop="20" data-mobi="20" data-smobi="10"></div>
                      <div class="accordion-item no-icon">
                        <h3 class="accordion-heading">
                          <span class="inner">Ship to a different address ?</span>
                        </h3>
                        <div class="accordion-content">
                          <div class="wprt-contact-form style-1">
                            <form class="contact-form wpcf7-form" novalidate="novalidate">
                              <span class="wpcf7-form-control-wrap your-name">
                                <input type="email" tabindex="1" id="email" name="email" value="" class="wpcf7-form-control" placeholder="First Name *" required>
                              </span>
                              <span class="wpcf7-form-control-wrap your-email">
                                <input type="password" tabindex="2" id="subject" name="password" value="" class="wpcf7-form-control" placeholder="Last Name *"
                                  required>
                              </span>

                              <span class="wpcf7-form-control-wrap your-subject">
                                <input type="text" tabindex="2" id="subject" name="password" value="" class="wpcf7-form-control" placeholder="Company" required>
                              </span>

                              <span class="wpcf7-form-control-wrap your-subject">
                                <select tabindex="2" id="country" name="password" class="wpcf7-form-control">
                                  <option value="Nigeria">
                                    Nigeria
                                  </option>
                                  {{#each country}}
                                  <option>
                                    {{this.country}}
                                  </option>
                                  {{/each}}
                                </select>
                              </span>

                              <span class="wpcf7-form-control-wrap your-subject">
                                <select tabindex="2" id="subject" name="password" class="wpcf7-form-control">
                                  {{#each state}}
                                  <option>
                                    {{this}}
                                  </option>
                                  {{/each}}
                                </select>
                              </span>
                              <span class="wpcf7-form-control-wrap your-subject">
                                <input type="text" tabindex="2" id="subject" name="password" value="" class="wpcf7-form-control" placeholder="Company" required>
                              </span>

                              <span class="wpcf7-form-control-wrap your-subject">
                                <input type="text" tabindex="2" id="subject" name="password" value="" class="wpcf7-form-control" placeholder="Company" required>
                              </span>

                              <span class="wpcf7-form-control-wrap your-name">
                                <input type="email" tabindex="1" id="email" name="email" value="" class="wpcf7-form-control" placeholder="First Name *" required>
                              </span>
                              <span class="wpcf7-form-control-wrap your-email">
                                <input type="password" tabindex="2" id="subject" name="password" value="" class="wpcf7-form-control" placeholder="Last Name *"
                                  required>
                              </span>
                              <div class="wrap-submit">
                                <input type="submit" value="LOGIN" class="submit wpcf7-form-control wpcf7-submit" id="submit" name="submit">
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="wprt-headings style-1 clearfix">
                    <h3 class="heading clearfix">YOUR ORDER</h3>
                    <div class="sep clearfix"></div>
                  </div>
                  <div>
                    <div class="wprt-spacer clearfix" data-desktop="20" data-mobi="20" data-smobi="10"></div>

                    <table>
                      <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                      </tr>
                      <tr>
                        <td>Engine</td>
                        <td>2</td>
                        <td>#2444</td>
                      </tr>
                      <tr>
                        <td>Engine</td>
                        <td>2</td>
                        <td>#2444</td>
                      </tr>
                      <tr>
                        <td>Engine</td>
                        <td>2</td>
                        <td>#2444</td>
                      </tr>
                      <tr>
                        <td>Engine</td>
                        <td>2</td>
                        <td>#2444</td>
                      </tr>
                    </table>
                  </div>

                  <div>
                    <div class="wprt-spacer clearfix" data-desktop="83" data-mobi="60" data-smobi="60"></div>

                    <div class="wprt-contact-form style-1">
                      <form class="contact-form wpcf7-form" novalidate="novalidate">
                        <input type="radio">
                        <input type="radio">
                        <input type="radio">
                      </form>
                    </div>
                    <div class="wprt-spacer clearfix" data-desktop="83" data-mobi="60" data-smobi="60"></div>
                  </div>
                </div>

                <!-- /.col-md-6 -->

                <div class="col-md-12">
                  <div class="wprt-spacer clearfix" data-desktop="94" data-mobi="60" data-smobi="60"></div>
                </div>
                <!-- /.col-md-12 -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container -->

            <!-- PROMOTION -->
            <div class="row-promotion bg-accent">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="25" data-mobi="25" data-smobi="35"></div>

                    <div class="wprt-action-box style-1 has-icon">
                      <div class="inner">
                        <div class="heading-wrap">
                          <div class="text-wrap">
                            <h3 class="heading">Fixed Price MOT Test includes a Comprehensive Safety Check</h3>
                            <span class="icon">
                              <i class="as-icon-speedometer2"></i>
                            </span>
                          </div>
                        </div>
                        <div class="button-wrap">
                          <a href="#" class="wprt-button white">BOOK YOUR MOT</a>
                        </div>
                      </div>
                    </div>

                    <div class="wprt-spacer clearfix" data-desktop="25" data-mobi="25" data-smobi="35"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END PROMOTION -->
          </div>
          <!-- /.page-content -->
        </div>
        <!-- /#inner-content -->
      </div>
      <!-- /#site-content -->
    </div>
    <!-- /#content-wrap -->
  </div>
  <!-- /#main-content -->

</template>
