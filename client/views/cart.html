<template name='cart'>
  <ul class="nav-extend active">
    <li class="ext c">
      <a class="cart-info" href="#" title="View your shopping cart">{{cartLength}} Items
        <span class="woocommerce-Price-amount amount">
          <span class="woocommerce-Price-currencySymbol">&#8358;</span>{{ formatPrice totalPrice}}</span>
      </a>
    </li>
  </ul>
  <!-- /.nav-extend -->

  <div class="nav-top-cart-wrapper">
    <a class="nav-cart-trigger" href="#">
      <span class="cart-icon rt-icon-bag">
        <span class="shopping-cart-items-count">{{cartLength}}</span>
      </span>
    </a>

    <div class="nav-shop-cart">
      <div class="widget_shopping_cart_content">
        <div class="woocommerce-min-cart-wrap">
          <ul class="woocommerce-mini-cart cart_list product_list_widget ">
            {{#each data}}
            <li class="woocommerce-mini-cart-item mini_cart_item">
              <a href="#" class="remove" id="remove-cart-item">
                <span class="fa fa-close"></span>
              </a>
              <a href="#">
                <img width="150" height="150" src="{{product.image}}" alt="{{product.title}}">{{product.title}}
              </a>
              <span class="quantity">{{quantity}} Ã—
                <span class="woocommerce-Price-amount amount">
                  <span class="woocommerce-Price-currencySymbol">&#8358;</span>{{formatPrice product.price}}</span>
              </span>
            </li>
            {{/each}}
          </ul>
          <p class="woocommerce-mini-cart__total total">
            <strong>Subtotal:</strong>
            <span class="woocommerce-Price-amount amount">
              <span class="woocommerce-Price-currencySymbol">&#8358;</span>{{formatPrice totalPrice}}</span>
          </p>

          <p class="woocommerce-mini-cart__buttons buttons">
            <a href="/cart/view" class="button wc-forward">View cart</a>
            <a href="/checkout" class="button checkout wc-forward">Checkout</a>
          </p>
        </div>
        <!-- /.widget_shopping_cart_content -->
      </div>
    </div>
    <!-- /.nav-shop-cart -->
  </div>
  <!-- /.nav-top-cart-wrapper -->
</template>
