                        <span class="address content">1379 Bordillon Lane, Ikoyi</span>
                    </div>
                    <!-- /.top-bar-content -->

                    <div class="top-bar-socials">
                        <div class="inner">
                            <span class="texts">Follow us</span>

                                    <span class="rt-icon-facebook" aria-hidden="true"></span>

                                <a href="https://twitter.com/r7auto" title="Twitter">
                                    <span class="rt-icon-twitter" aria-hidden="true"></span>
                                </a>

                                <a href="https://instagram.com/r7auto" title="Instagram">
                                    <span class="rt-icon-instagram" aria-hidden="true"></span>
                                </a>
                                <a href="#" title="Vimeo">

        <header id="site-header">

                            <a href="/" title="R7Auto" rel="home" class="main-logo">

                            </a>
                        </div>
                    </div>
                    <!-- #site-logo -->

                    <div class="mobile-button">
                        <span></span>
                    </div>
                    <!-- //mobile menu button -->

                    <div id="header-aside">

                            <a target="_blank" href="/services">

                        </div>

                        <div class="header-info">
                            <div class="inner">
                                <div class="info-one">
                                    <div class="info-wrap">
                                        <div class="info-i">
                                            <span>
                                                <i class="rt-icon-chat2"></i>
                                            </span>
                                        </div>
                                        <div class="info-c">

                                        </div>
                                    </div>
                                </div>

                                <div class="info-two">
                                    <div class="info-wrap">
                                        <div class="info-i">
                                            <span>
                                                <i class="rt-icon-alarm-clock"></i>
                                            </span>
                                        </div>
                                        <div class="info-c">
                                            <span class="title">8:00AM - 8.00PM</span>
                                            <br>
                                            <span class="subtitle">Monday to Saturday</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /#header-aside -->
                </div>
            </div>
            <!-- /#site-header-inner -->

            <div class="site-navigation-wrap">
                <div class="wprt-container inner">
                    <nav id="main-nav" class="main-nav">
                        <ul id="menu-primary-menu" class="menu">
                            <li class="menu-item current-menu-item menu-item-has-children">
                                <a href="{{pathFor route='home'}}">HOME</a>
                            </li>
                           
                            <li class="menu-item menu-item-has-children">
                                <a href="#">PAGES</a>
                                <ul class="sub-menu">

                            <li class="menu-item menu-item-has-children">
                                <a href="#">SHOP</a>
                                <ul class="sub-menu">
                                    <li class="menu-item">
                                        <a href="/shop/parts">Buy Spare Parts </a>

                                <a href="{{pathFor route='blog'}}">BLOG</a>

                            <label class="screen-reader-text">Search for:</label>
                            <input type="text" value="" name="s" class="header-search-field" placeholder="Type and hit enter...">
                            <button type="submit" class="header-search-submit" title="Search">Search</button>
                        </form>
                    </div>
                    <!-- /#header-search -->
                </div>
