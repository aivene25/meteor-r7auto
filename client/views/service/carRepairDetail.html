<template name="serviceItem">
  {{#with data}}
  <!-- Featured Title -->
  <div id="featured-title" class="clearfix featured-title-left">
    <div id="featured-title-inner" class="wprt-container clearfix">
      <div class="featured-title-inner-wrap">
        <div class="featured-title-heading-wrap">
          <h1 class="featured-title-heading font-weight-600">{{ service }}</h1>
        </div>
        <div id="breadcrumbs">
          <div class="breadcrumbs-inner">
            <div class="breadcrumb-trail">
              <a href="#" title="Home" rel="home" class="trail-begin">Home</a>
              <span class="sep"> <i class="rt-icon-right-arrow12"></i> </span>
              <span class="trail-end"> Service</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
  <!-- #featured-title -->

  <!-- Main Content -->
  <div id="main-content" class="site-main clearfix">
    <div id="content-wrap">
      <div id="site-content" class="site-content clearfix">
        <div id="inner-content" class="inner-content-wrap">
          <div class="page-content">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div
                    class="wprt-spacer clearfix"
                    data-desktop="94"
                    data-mobi="60"
                    data-smobi="60"
                  ></div>
                </div>
                <!-- /.col-md-12 -->
                <div class="col-md-9">
                  <div class="wprt-content-box style-1">
                    <div
                      class="wprt-thumb-slider"
                      data-width="129.667"
                      data-margin="14"
                    >
                      <div id="wprt-slider" class="flexslider">
                        <ul class="slides">
                          <li class="flex-active-slide">
                            <a
                              class="zoom-popup"
                              href="/assets/img/services/service-6-600-394.jpg"
                            >
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img
                              src="/assets/img/services/service-6-600-394.jpg"
                              alt="image"
                            />
                          </li>

                          <li class="flex-active-slide">
                            <a
                              class="zoom-popup"
                              href="/assets/img/works/work-8-full.jpg"
                            >
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img
                              src="/assets/img/works/work-8-full.jpg"
                              alt="image"
                            />
                          </li>

                          <li class="flex-active-slide">
                            <a
                              class="zoom-popup"
                              href="/assets/img/works/work-4-full.jpg"
                            >
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img
                              src="/assets/img/works/work-4-full.jpg"
                              alt="image"
                            />
                          </li>
                        </ul>
                      </div>

                      <div id="wprt-carousel" class="flexslider">
                        <ul class="slides">
                          <li>
                            <img
                              src="/assets/img/services/service-6-600-394.jpg"
                              alt="image"
                            />
                          </li>
                          <li>
                            <img
                              src="/assets/img/works/work-8-full.jpg"
                              alt="image"
                            />
                          </li>
                          <li>
                            <img
                              src="/assets/img/works/work-4-full.jpg"
                              alt="image"
                            />
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- /.wprt-thumb-slider -->

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="40"
                      data-mobi="30"
                      data-smobi="30"
                    ></div>
                    {{#with data}}
                    <h4 class="font-weight-600">
                      What is {{ service }} about ?
                    </h4>
                    <p>{{{description}}}</p>
                    {{/with}}
                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="10"
                      data-mobi="10"
                      data-smobi="10"
                    ></div>

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="45"
                      data-mobi="40"
                      data-smobi="40"
                    ></div>
                    <div
                      class="wprt-divider divider-center divider-solid"
                    ></div>

                    <h4 class="font-weight-600">How it is done</h4>
                    {{#with data}}
                    <div class="row">
                      <div class="col-md-12">
                        {{#each step in steps}}
                        <div
                          class="wprt-list clearfix icon-left icon-top style-2"
                        >
                          <div class="inner">
                            <span class="icon-wrap">
                              <span class="icon">
                                <i
                                  class="fa fa-check-square-o text-accent-color"
                                ></i>
                              </span>
                              <span class="text font-size-15">{{ step }}</span>
                            </span>
                          </div>
                        </div>
                        {{/each}}
                      </div>
                    </div>
                    {{/with}}
                    <!-- /.col-md-6 -->

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="45"
                      data-mobi="35"
                      data-smobi="35"
                    ></div>

                    {{#with data}}
                    <h4 class="font-weight-600">
                      How important is this service?
                    </h4>
                    <p>{{{importance}}}</p>
                    {{/with}}

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="45"
                      data-mobi="35"
                      data-smobi="35"
                    ></div>

                    <h4 class="font-weight-600">
                      What common symptoms indicate you may need to perform this
                      service ?
                    </h4>
                    {{#with data}}
                    <div class="row">
                      <div class="col-md-12">
                        {{#each item in symptoms}}
                        <div
                          class="wprt-list clearfix icon-left icon-top style-2"
                        >
                          <div class="inner">
                            <span class="icon-wrap">
                              <span class="icon">
                                <i
                                  class="fa fa-check-square-o text-accent-color"
                                ></i>
                              </span>
                              <span class="text font-size-15">{{ item }}</span>
                            </span>
                          </div>
                        </div>
                        {{/each}}
                      </div>
                    </div>
                    {{/with}}

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="45"
                      data-mobi="35"
                      data-smobi="35"
                    ></div>

                    {{#with data}}
                    <h4 class="font-weight-600">Our recommendation</h4>
                    <p>{{{recommendation}}}</p>
                    {{/with}}

                    <div
                      class="wprt-divider divider-center divider-solid"
                    ></div>
                  </div>
                  <!-- /.wprt-content-box -->
                </div>
                <!-- /.col-md-9 -->
                <div class="col-md-3">
                  <nav class="wprt-navbar style-1">
                    <!--
                      <ul class="menu">
                        <li class="font-heading current-nav-item">
                          <a href="#" title="About Our Company">Steering & Suspension</a>
                        </li>
                        <li class="font-heading">
                          <a href="#" title="Awards & Recognition">Diagnostic & Engine</a>
                        </li>
                        <li class="font-heading">
                          <a href="#" title="Career Opportunities">Air Conditioning </a>
                        </li>
                        <li class="font-heading">
                          <a href="#" title="Exclusive Offers">Fluids & Maintenance</a>
                        </li>
                        <li class="font-heading">
                          <a href="#" title="Maintenance Packages">Electrical System</a>
                        </li>
                      </ul>
                    -->
                  </nav>
                  <!-- /.wprt-navbar -->

                  <div
                    class="wprt-spacer clearfix"
                    data-desktop="42"
                    data-mobi="31"
                    data-smobi="31"
                  ></div>

                  <div class="wprt-content-box style-2">
                    <div
                      class="wprt-icon-box style-6 clearfix icon-top w70 accent-bg align-left rounded-100 has-width"
                    >
                      <h3 class="heading margin-top-10 font-weight-600">
                        <a href="#">GET 10% OFF TODAY</a>
                      </h3>

                      <p class="desc">
                        A Completely Safe and Advanced Cleaning Solution for
                        both Petrol and Diesel Engines
                      </p>

                      <div class="elm-btn">
                        <a
                          id="request-service"
                          class="small wprt-button accent"
                          href="#"
                          >Request Service</a
                        >
                      </div>
                    </div>
                    <!-- /.wprt-icon-box -->
                  </div>
                  <!-- /.wprt-content-box -->

                  <div
                    class="wprt-spacer clearfix"
                    data-desktop="0"
                    data-mobi="50"
                    data-smobi="40"
                  ></div>
                </div>
                <!-- /.col-md-3 -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container -->

            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div
                    class="wprt-spacer clearfix"
                    data-desktop="94"
                    data-mobi="60"
                    data-smobi="60"
                  ></div>

                  <div
                    class="wprt-carousel-box has-bullets bullet-circle bullet25"
                    data-auto="false"
                    data-loop="false"
                    data-gap="25"
                    data-column="4"
                    data-column2="2"
                    data-column3="1"
                  >
                    <div class="owl-carousel owl-theme">
                      {{#each item in services}}
                      <div
                        class="wprt-content-box style-2"
                        style="height: 250px;"
                      >
                        <div
                          class="wprt-icon-box style-6 clearfix icon-top w75 accent-bg align-center rounded-100 has-width"
                        >
                          <div class="icon-wrap">
                            <i class="{{item.icon}}"></i>
                          </div>

                          <h3 class="heading">
                            <a href="/service/{{item._id}}">{{
                              item.service
                            }}</a>
                          </h3>
                        </div>
                        <!-- /.wprt-icon-box -->
                      </div>
                      <!-- /.wprt-content-box -->
                      {{/each}}
                    </div>
                  </div>
                  <!-- /.wprt-carousel-box -->

                  <div
                    class="wprt-spacer clearfix"
                    data-desktop="60"
                    data-mobi="40"
                    data-smobi="40"
                  ></div>
                  <div class="wprt-divider divider-center divider-solid"></div>
                  <div class="clearfix"></div>
                </div>
                <!-- /.col-md-12 -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container -->

            <!-- PROMOTION -->
            <div class="row-promotion bg-accent">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="25"
                      data-mobi="25"
                      data-smobi="35"
                    ></div>

                    <div class="wprt-action-box style-1 has-icon">
                      <div class="inner">
                        <div class="heading-wrap">
                          <div class="text-wrap">
                            <h3 class="heading">
                              Fixed Price MOT Test includes a Comprehensive
                              Safety Check
                            </h3>
                            <span class="icon">
                              <i class="as-icon-speedometer2"></i>
                            </span>
                          </div>
                        </div>
                        <div class="button-wrap">
                          <a href="#" class="wprt-button white"
                            >BOOK YOUR MOT</a
                          >
                        </div>
                      </div>
                    </div>

                    <div
                      class="wprt-spacer clearfix"
                      data-desktop="25"
                      data-mobi="25"
                      data-smobi="35"
                    ></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END PROMOTION -->
          </div>
          <!-- /.page-content -->
        </div>
        <!-- /#inner-content -->
      </div>
      <!-- /#site-content -->
    </div>
    <!-- /#content-wrap -->
  </div>
  <!-- /#main-content -->
  {{>service_modal service=service_data}}
</template>
