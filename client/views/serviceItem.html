<template name="serviceItem">
  {{#with data}}
  <!-- Featured Title -->
  <div id="featured-title" class="clearfix featured-title-left">
    <div id="featured-title-inner" class="wprt-container clearfix">
      <div class="featured-title-inner-wrap">
        <div class="featured-title-heading-wrap">
          <h1 class="featured-title-heading">{{Service}} Services</h1>
        </div>
        <div id="breadcrumbs">
          <div class="breadcrumbs-inner">
            <div class="breadcrumb-trail">
              <a href="#" title="Home" rel="home" class="trail-begin">Home</a>
              <span class="sep">
                <i class="rt-icon-right-arrow12"></i>
              </span>
              <span class="trail-end"> Service</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
  <!-- #featured-title -->

  <!-- Main Content -->
  <div id="main-content" class="site-main clearfix">
    <div id="content-wrap">
      <div id="site-content" class="site-content clearfix">
        <div id="inner-content" class="inner-content-wrap">
          <div class="page-content">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="wprt-spacer clearfix" data-desktop="94" data-mobi="60" data-smobi="60"></div>
                </div>
                <!-- /.col-md-12 -->
                <div class="col-md-3">
                  <nav class="wprt-navbar style-1">
                    <ul class="menu">
                      <li class="font-heading current-nav-item">
                        <a href="#" title="About Our Company">Steering & Suspension</a>
                      </li>
                      <li class="font-heading">
                        <a href="#" title="Awards & Recognition">Diagnostic & Engine</a>
                      </li>
                      <li class="font-heading">
                        <a href="#" title="Career Opportunities">Air Conditioning </a>
                      </li>
                      <li class="font-heading">
                        <a href="#" title="Exclusive Offers">Fluids & Maintenance</a>
                      </li>
                      <li class="font-heading">
                        <a href="#" title="Maintenance Packages">Electrical System</a>
                      </li>
                    </ul>
                  </nav>
                  <!-- /.wprt-navbar -->

                  <div class="wprt-spacer clearfix" data-desktop="42" data-mobi="31" data-smobi="31"></div>

                  <div class="wprt-content-box style-2">
                    <div class="wprt-icon-box style-6 clearfix icon-top w70 accent-bg align-left rounded-100 has-width">
                      <h3 class="heading margin-top-10 font-weight-600">
                        <a href="#">GET 10% OFF TODAY</a>
                      </h3>

                      <p class="desc">A Completely Safe and Advanced Cleaning Solution for both Petrol and Diesel Engines</p>

                      <div class="elm-btn">
                        <a class="small wprt-button accent" href="#">Click for Detail</a>
                      </div>
                    </div>
                    <!-- /.wprt-icon-box -->
                  </div>
                  <!-- /.wprt-content-box -->

                  <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="50" data-smobi="40"></div>
                </div>
                <!-- /.col-md-3 -->

                <div class="col-md-9">
                  <div class="wprt-content-box style-1">
                    <div class="wprt-thumb-slider" data-width="129.667" data-margin="14">
                      <div id="wprt-slider" class="flexslider">
                        <ul class="slides">
                          <li class="flex-active-slide">
                            <a class="zoom-popup" href="/assets/img/gallery/gallery-3-full.jpg">
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img src="/assets/img/gallery/gallery-3-848x439.jpg" alt="image" />
                          </li>

                          <li class="flex-active-slide">
                            <a class="zoom-popup" href="/assets/img/gallery/gallery-1-full.jpg">
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img src="/assets/img/gallery/gallery-1-848x439.jpg" alt="image" />
                          </li>

                          <li class="flex-active-slide">
                            <a class="zoom-popup" href="/assets/img/gallery/gallery-2-full.jpg">
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img src="/assets/img/gallery/gallery-2-848x439.jpg" alt="image" />
                          </li>

                          <li class="flex-active-slide">
                            <a class="zoom-popup" href="/assets/img/gallery/gallery-3-full.jpg">
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img src="/assets/img/gallery/gallery-3-848x439.jpg" alt="image" />
                          </li>

                          <li class="flex-active-slide">
                            <a class="zoom-popup" href="/assets/img/gallery/gallery-1-full.jpg">
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img src="/assets/img/gallery/gallery-1-848x439.jpg" alt="image" />
                          </li>

                          <li class="flex-active-slide">
                            <a class="zoom-popup" href="/assets/img/gallery/gallery-2-full.jpg">
                              <i class="rt-icon-zoom-in-2"></i>
                            </a>
                            <img src="/assets/img/gallery/gallery-2-848x439.jpg" alt="image" />
                          </li>
                        </ul>
                      </div>

                      <div id="wprt-carousel" class="flexslider">
                        <ul class="slides">
                          <li>
                            <img src="/assets/img/gallery/gallery-3-130x67.jpg" alt="image">
                          </li>
                          <li>
                            <img src="/assets/img/gallery/gallery-1-130x67.jpg" alt="image">
                          </li>
                          <li>
                            <img src="/assets/img/gallery/gallery-2-130x67.jpg" alt="image">
                          </li>
                          <li>
                            <img src="/assets/img/gallery/gallery-3-130x67.jpg" alt="image">
                          </li>
                          <li>
                            <img src="/assets/img/gallery/gallery-1-130x67.jpg" alt="image">
                          </li>
                          <li>
                            <img src="/assets/img/gallery/gallery-2-130x67.jpg" alt="image">
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- /.wprt-thumb-slider -->

                    <div class="wprt-spacer clearfix" data-desktop="40" data-mobi="30" data-smobi="30"></div>
                    {{#with data}}
                    <h3>{{Service}}</h3>
                    <p>{{{Description}}}</p>
                    {{/with}}
                    <div class="wprt-spacer clearfix" data-desktop="10" data-mobi="10" data-smobi="10"></div>


                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="40" data-smobi="40"></div>
                    <div class="wprt-divider divider-center divider-solid"></div>
                    <div class="wprt-spacer clearfix" data-desktop="45" data-mobi="35" data-smobi="35"></div>

                    {{#with data}}
                    <div class="row">
                      <div class="col-md-12">
                        {{#each step in Steps}}
                        <div class="wprt-list clearfix icon-left style-3 has-border-bottom">
                          <div>
                            <span>
                              <span class="icon">
                                <i class="fa fa-circle-o font-size-12 text-accent-color"></i>
                              </span>
                              <span class="font-size-15">{{step}}</span>
                            </span>
                          </div>
                        </div>
                        {{/each}}
                      </div>
                    </div>
                    {{/with}}
                    <!-- /.col-md-6 -->

                    <div class="wprt-spacer clearfix" data-desktop="40" data-mobi="40" data-smobi="40"></div>
                    <div class="wprt-divider divider-center divider-solid"></div>
                    <div class="row very-small-gutters">
                      <div class="col-md-4">
                        <div class="wprt-content-box style-2">
                          <div class="wprt-icon-box style-6 clearfix icon-top w75 accent-bg align-center rounded-100 has-width">
                            <div class="icon-wrap">
                              <i class="as-icon-car-parts-28"></i>
                            </div>

                            <h3 class="heading">
                              <a href="/services">Tires, Steering & Suspension</a>
                            </h3>
                          </div>
                          <!-- /.wprt-icon-box -->
                        </div>
                        <!-- /.wprt-content-box -->

                        <div class="wprt-spacer clearfix" data-desktop="20" data-mobi="20" data-smobi="20"></div>

                        <div class="wprt-content-box style-2">
                          <div class="wprt-icon-box style-6 clearfix icon-top w75 accent-bg align-center rounded-100 has-width">
                            <div class="icon-wrap">
                              <i class="as-icon-car-parts-14"></i>
                            </div>

                            <h3 class="heading">
                              <a href="/services">Oil, Fluids & Maintenance</a>
                            </h3>
                          </div>
                          <!-- /.wprt-icon-box -->
                        </div>
                        <!-- /.wprt-content-box -->

                        <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="20" data-smobi="20"></div>
                      </div>
                      <!-- /.col-md-4 -->

                      <div class="col-md-4">
                        <div class="wprt-content-box style-2">
                          <div class="wprt-icon-box style-6 clearfix icon-top w75 accent-bg align-center rounded-100 has-width">
                            <div class="icon-wrap">
                              <i class="as-icon-car-parts-16"></i>
                            </div>

                            <h3 class="heading">
                              <a href="/services">Electrical System Service</a>
                            </h3>
                          </div>
                          <!-- /.wprt-icon-box -->
                        </div>
                        <!-- /.wprt-content-box -->

                        <div class="wprt-spacer clearfix" data-desktop="20" data-mobi="20" data-smobi="20"></div>

                        <div class="wprt-content-box style-2">
                          <div class="wprt-icon-box style-6 clearfix icon-top w75 accent-bg align-center rounded-100 has-width">
                            <div class="icon-wrap">
                              <i class="as-icon-car-parts-15"></i>
                            </div>

                            <h3 class="heading">
                              <a href="/services">Advanced Diagnostic & Engine Test</a>
                            </h3>
                          </div>
                          <!-- /.wprt-icon-box -->
                        </div>
                        <!-- /.wprt-content-box -->

                        <div class="wprt-spacer clearfix" data-desktop="0" data-mobi="25" data-smobi="25"></div>
                      </div>
                      <!-- /.col-md-4 -->

                      <div class="col-md-4">
                        <div class="wprt-content-box style-2">
                          <div class="wprt-icon-box style-6 clearfix icon-top w75 accent-bg align-center rounded-100 has-width">
                            <div class="icon-wrap">
                              <i class="as-icon-car-parts-22"></i>
                            </div>

                            <h3 class="heading">
                              <a href="/services">Air Conditioning & Automotive Filters</a>
                            </h3>
                          </div>
                          <!-- /.wprt-icon-box -->
                        </div>
                        <!-- /.wprt-content-box -->

                        <div class="wprt-spacer clearfix" data-desktop="20" data-mobi="20" data-smobi="20"></div>

                        <div class="wprt-content-box style-2">
                          <div class="wprt-icon-box style-6 clearfix icon-top w75 accent-bg align-center rounded-100 has-width">
                            <div class="icon-wrap">
                              <i class="as-icon-car-parts-27"></i>
                            </div>

                            <h3 class="heading">
                              <a href="/services">Vehicle Maintenance Packages</a>
                            </h3>
                          </div>
                          <!-- /.wprt-icon-box -->
                        </div>
                        <!-- /.wprt-content-box -->
                      </div>
                      <!-- /.col-md-4 -->
                    </div>

                  </div>
                  <!-- /.wprt-content-box -->
                </div>
                <!-- /.col-md-9 -->

                <div class="col-md-12">
                  <div class="wprt-spacer clearfix" data-desktop="90" data-mobi="60" data-smobi="60"></div>
                </div>
                <!-- /.col-md-12 -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container -->

            <!-- PROMOTION -->
            <div class="row-promotion bg-accent">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wprt-spacer clearfix" data-desktop="25" data-mobi="25" data-smobi="35"></div>

                    <div class="wprt-action-box style-1 has-icon">
                      <div class="inner">
                        <div class="heading-wrap">
                          <div class="text-wrap">
                            <h3 class="heading">Fixed Price MOT Test includes a Comprehensive Safety Check</h3>
                            <span class="icon">
                              <i class="as-icon-speedometer2"></i>
                            </span>
                          </div>
                        </div>
                        <div class="button-wrap">
                          <a href="#" class="wprt-button white">BOOK YOUR MOT</a>
                        </div>
                      </div>
                    </div>

                    <div class="wprt-spacer clearfix" data-desktop="25" data-mobi="25" data-smobi="35"></div>
                  </div>
                  <!-- /.col-md-12 -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.container -->
            </div>
            <!-- END PROMOTION -->
          </div>
          <!-- /.page-content -->
        </div>
        <!-- /#inner-content -->
      </div>
      <!-- /#site-content -->
    </div>
    <!-- /#content-wrap -->
  </div>
  <!-- /#main-content -->
</template>
