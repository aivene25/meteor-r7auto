<template name="shopHeader">
  <!-- Header Wrap -->
  <div id="site-header-wrap">
    <!-- Top Bar -->
    <div id="top-bar">
      <div id="top-bar-inner" class="wprt-container">
        <div class="top-bar-inner-wrap">
          <div class="top-bar-content">
            <!--
        <span class="address content">1379 Bordillon Lane, Ikoyi</span>
            -->
            <span class="phone content">09099828744</span>
            <span class="time content">Monday-Sunday, 7:00am-7:30pm</span>
          </div>
          <!-- /.top-bar-content -->

          <div class="top-bar-socials">
            <div class="inner">
              <span class="texts">Follow us</span>
              <span class="icons">
                <a href="https://facebook.com/r7autoservices" title="Facebook " target="_blank">
                  <span class="rt-icon-facebook" aria-hidden="true"></span>
                </a>
                <a href="https://twitter.com/r7auto" title="Twitter" target="_blank">
                  <span class="rt-icon-twitter" aria-hidden="true"></span>
                </a>
                <a href="https://instagram.com/r7auto" title="Instagram" target="_blank">
                  <span class="rt-icon-instagram" aria-hidden="true"></span>
                </a>

              </span>
            </div>
          </div>
          <!-- /.top-bar-socials -->
        </div>
      </div>
    </div>
    <!-- /#top-bar -->

    <!-- Header -->
    <header id="site-header">
      <div id="site-header-inner" class="wprt-container">
        <div class="wrap-inner">
          <div id="site-logo" class="clearfix">
            <div id="site-logo-inner">
              <a href="/" title="R7Auto" rel="home" class="main-logo">
                <img src="/assets/img/r7auto-logo.png" width="120" height="52" alt="R7Auto AutoService" data-retina="/assets/img/r7auto-logo.png"
                  data-width="120" data-height="52">
              </a>
            </div>
          </div>
          <!-- /#site-logo -->

          <div class="mobile-button">
            <span></span>
          </div>
          <!-- //mobile menu button -->

          <nav id="main-nav" class="main-nav">
            <ul id="menu-primary-menu" class="menu">
              <li class="menu-item">
                <a href="/">HOME</a>
              </li>

              <li class="menu-item menu-item-has-children">
                <a href="#">SHOP</a>
                <ul class="sub-menu">
                  <li class="menu-item">
                    <a href="/shop/cars">Cars</a>
                  </li>
                  <li class="menu-item">
                    <a href="/shop/parts">Spare Parts </a>
                  </li>
                </ul>
              </li>

              <li class="menu-item">
                <a href="/services">SERVICES</a>
              </li>

              <li class="menu-item">
                <a href="{{pathFor route='blog'}}">BLOG</a>
              </li>
              <li class="menu-item menu-item-has-children">
                <a href="#">PAGES</a>
                <ul class="sub-menu">
                  <li class="menu-item">
                    <a href="/register">Account</a>
                  </li>
                  <li class="menu-item">
                    <a href="/contact">Contact Us</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
          <!-- /#main-nav -->
          {{>cart}}
          <div id="header-search">
            <a class="header-search-icon" href="#">
              <span class="search-icon rt-icon-search2"></span>
            </a>
            <form role="search" method="get" class="header-search-form" action="#">
              <label class="screen-reader-text">Search for:</label>
              <input type="text" value="" name="s" class="header-search-field" placeholder="Type and hit enter...">
              <button type="submit" class="header-search-submit" title="Search">Search</button>
            </form>
          </div>
          <!-- /#header-search -->
        </div>
      </div>
      <!-- /#site-header-inner -->
    </header>
    <!-- /#site-header -->
  </div>
  <!-- #site-header-wrap -->
</template>
