                        <span class="phone content">09099828744</span>
                        <span class="time content">Monday-Friday, 8:00am-5:30pm</span>
                    </div>
                    <!-- /.top-bar-content -->

                    <div class="top-bar-socials">

                    <!-- /.top-bar-socials -->
                </div>
            </div>
        </div>

        <!-- Header -->
        <header id="site-header">
            <div id="site-header-inner" class="wprt-container">
                <div class="wrap-inner">
                    <div id="site-logo" class="clearfix">
                        <div id="site-logo-inner">
                            <a href="home.html" title="CarBest" rel="home" class="main-logo">
                                <img src="/assets/img/r7auto-logo.png" width="120" height="52" alt="R7Auto AutoService" data-retina="/assets/img/r7auto-logo.png"

                    </div>
                    <!-- /#site-logo -->

                    <div class="mobile-button">
                        <span></span>
                    </div>
                    <!-- //mobile menu button -->

                    <nav id="main-nav" class="main-nav">
                        <ul id="menu-primary-menu" class="menu">
                            <li class="menu-item menu-item-has-children">
                                <a href="/">HOME</a>
                            </li>

                            <li class="menu-item menu-item-has-children">
                                <a href="#">PAGES</a>
                                <ul class="sub-menu">
                                    <li class="menu-item">
                                        <a href="#">About Us</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="/register">Register</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="#">Contact Us</a>

                                    <li class="menu-item">
                                        <a href="/shop/cars">Buy Cars</a>

                                </ul>
                            </li>

                            <li class="menu-item">
                                <a href="/services">SERVICES</a>
                            </li>

                            <li class="menu-item">
                                <a href="{{pathFor route='blog'}}">BLOG</a>
                            </li>

                        </ul>
                    </nav>
                    <!-- /#main-nav -->

                    <ul class="nav-extend active">
                        <li class="ext c">
                            <a class="cart-info" href="#" title="View your shopping cart">6 items
                                <span class="woocommerce-Price-amount amount">
                                    <span class="woocommerce-Price-currencySymbol">$</span>260.00</span>
                            </a>
                        </li>
                    </ul>
                    <!-- /.nav-extend -->

                    <div class="nav-top-cart-wrapper">
                        <a class="nav-cart-trigger" href="#">
                            <span class="cart-icon rt-icon-bag">
                                <span class="shopping-cart-items-count">2</span>
                            </span>
                        </a>

                        <div class="nav-shop-cart">
                            <div class="widget_shopping_cart_content">
                                <div class="woocommerce-min-cart-wrap">
                                    <ul class="woocommerce-mini-cart cart_list product_list_widget ">
                                        <li class="woocommerce-mini-cart-item mini_cart_item">
                                            <a href="#" class="remove">
                                                <span class="fa fa-close"></span>
                                            </a>
                                            <a href="#">
                                                <img width="150" height="150" src="/assets/img/shop/shop-item-150x150.jpg" alt="Image">Advance Blue Oil Cans
                                            </a>

                                            <span class="quantity">1 ×
                                                <span class="woocommerce-Price-amount amount">
                                                    <span class="woocommerce-Price-currencySymbol">#</span>6500.00</span>
                                            </span>
                                        </li>

                                        <li class="woocommerce-mini-cart-item mini_cart_item">
                                            <a href="#" class="remove">
                                                <span class="fa fa-close"></span>

                                    </ul>

                                    <p class="woocommerce-mini-cart__total total">
                                        <strong>Subtotal:</strong>
                                        <span class="woocommerce-Price-amount amount">
                                            <span class="woocommerce-Price-currencySymbol">3</span>1000.00</span>
                                    </p>

                                    <p class="woocommerce-mini-cart__buttons buttons">
                                        <a href="#" class="button wc-forward">View cart</a>
                                        <a href="#" class="button checkout wc-forward">Checkout</a>
                                    </p>
                                </div>
                                <!-- /.widget_shopping_cart_content -->
                            </div>
                        </div>
                        <!-- /.nav-shop-cart -->
                    </div>
                    <!-- /.nav-top-cart-wrapper -->

                    <div id="header-search">
                        <a class="header-search-icon" href="#">
                            <span class="search-icon rt-icon-search2"></span>
                        </a>
                        <form role="search" method="get" class="header-search-form" action="#">
                            <label class="screen-reader-text">Search for:</label>
                            <input type="text" value="" name="s" class="header-search-field" placeholder="Type and hit enter...">
                            <button type="submit" class="header-search-submit" title="Search">Search</button>
                        </form>
                    </div>
                    <!-- /#header-search -->
